<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoFinds - Sell an Item</title>
    
    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Font Awesome for Icons (inferred from icon classes like fas fa-plus) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Google Fonts (inferred from CSS) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Header Section -->
    <header class="header">
        <div class="header-left">
            <a href="index.html" class="logo">
                <img src="../images/log.jpg" alt="EcoFinds Logo" class="app-logo-header">
                <span>EcoFinds</span>
            </a>
            <div class="search-bar-container">
                <i class="fas fa-search search-icon-header"></i>
                <input type="text" placeholder="Search for items..." class="search-input-header">
            </div>
        </div>
        <nav class="header-nav">
            <ul>
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="electronics.html" class="nav-link">Electronics</a></li>
                <li><a href="add-product.html" class="nav-link active"><i class="fas fa-plus"></i> Sell</a></li>
                <li><a href="#" class="nav-link"><i class="fas fa-shopping-cart"></i> Cart</a></li>
                <li><a href="login.html" class="btn primary-btn-header">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Add Product Section -->
        <section class="add-product-section">
            <div class="container">
                <div class="section-header">
                    <h2>List Your Item for Sale</h2>
                </div>

                <!-- Product Form -->
                <form id="add-product-form" class="product-form" novalidate>
                    <div class="input-group">
                        <label for="product-title">Product Title</label>
                        <input type="text" id="product-title" placeholder="e.g., Vintage Leather Jacket" required>
                    </div>

                    <div class="form-row">
                        <div class="input-group">
                            <label for="product-category">Category</label>
                            <select id="product-category" required>
                                <option value="" disabled selected>Select a category</option>
                                <option value="Electronics">Electronics</option>
                                <option value="Fashion">Fashion</option>
                                <option value="Home">Home Goods</option>
                                <option value="Sports">Sports & Outdoors</option>
                                <option value="Books">Books</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label for="product-price">Price ($)</label>
                            <input type="number" id="product-price" placeholder="e.g., 50.00" step="0.01" min="0" required>
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="product-photo">Upload Photo</label>
                        <input type="file" id="product-photo" accept="image/*" required>
                    </div>

                    <div class="input-group">
                        <label for="product-description">Description</label>
                        <textarea id="product-description" rows="6" placeholder="Describe your item, its condition, and any other relevant details." required></textarea>
                    </div>

                    <button type="submit" class="btn hero-primary-btn">List My Item</button>
                </form>
            </div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 EcoFinds. All rights reserved.</p>
            <ul class="footer-links">
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Terms of Service</a></li>
                <li><a href="#">Privacy Policy</a></li>
            </ul>
        </div>
    </footer>

    <!-- JavaScript files -->
    <script src="js/storage.js"></script>
    <script src="js/add-product.js"></script>

</body>
</html>
